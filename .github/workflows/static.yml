name: Deploy Eleventy Site to GitHub Pages

on:
  push:
    branches:
      - main  # Reemplaza 'main' por el nombre de tu rama principal si es diferente
  workflow_dispatch:

permissions:
  contents: read     # Permite leer el repositorio
  pages: write       # Permite desplegar en GitHub Pages
  id-token: write    # Permite la autenticación OIDC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Eleventy site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site  # Directorio de salida de Eleventy; ajústalo si es diferente

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
