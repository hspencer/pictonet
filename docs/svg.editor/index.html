<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>
  
    Editor SVG | PictoNet
  
</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Aquí enlazas tu CSS compilado -->
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="light-mode">

<header>
  <h1>PictoNet</h1>
</header>

<nav>
  <ul>
    <li><a href="/">Inicio</a></li>
    <li><a href="/about/">Acerca de</a></li>
    <li><a href="/team/">Equipo</a></li>
    <li><a href="/svg-editor/">Editor SVG</a></li>
  </ul>
</nav>



  <main>
    <h2>Editor de SVG (Prueba de Concepto)</h2>
<section class="input-section">
  <label for="promptInput">Texto a representar:</label>
  <input type="text" id="promptInput" placeholder="Escribe un concepto..." />
  
  <div class="switches">
    <label>
      <input type="checkbox" id="lineSwitch" />
      Estilo de línea
    </label>
    <label>
      <input type="checkbox" id="bnSwitch" />
      Blanco y negro
    </label>
    <label>
      <input type="checkbox" id="animationSwitch" />
      Animaciones
    </label>
  </div>

  <div class="dimensions">
    <label for="widthInput">Ancho:</label>
    <input type="number" id="widthInput" value="300" />
    <label for="heightInput">Alto:</label>
    <input type="number" id="heightInput" value="300" />
  </div>

  <button id="generateBtn">Generar SVG</button>
</section>

<section class="output-section">
  <div id="svgContainer"></div>
  <div class="svg-version-controls">
    <button id="prevVersionBtn">Versión Anterior</button>
    <button id="nextVersionBtn">Versión Siguiente</button>
  </div>
</section>

<section class="editor-section">
  <h2>Edición Manual</h2>
  <div class="editor-container">
    <div class="editor-code">
      <h3>Código SVG</h3>
      <textarea id="svgCode" rows="10"></textarea>
    </div>
    <div class="editor-preview">
      <h3>Previsualización</h3>
      <div id="editorSvgPreview"></div>
    </div>
  </div>
  <div class="editor-buttons">
    <button id="updateSvgBtn">Actualizar</button>
    <button id="submitEditsBtn">Guardar Edición</button>
  </div>
</section>

  </main>

</footer>


  <!-- Script principal -->
  <script src="/js/pictonet.js"></script>
</body>
</html>
